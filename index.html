<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Weather Dashboard</title>
</head>
<header>
    <h1>Weather Dashboard</h1>
</header>

<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3" id="left-columns">
                    <h3>Search for a City:</h3>
                    <input type="text" id="info-input">
                    <br />
                    <button id="s-button" class="btn btn-info">Search</button>
                    <div class=outer-frame></div>
                    <br /> 
                    <div class="col-md-3 save-now" id="saved-input"></div>
                </div>
                <div class="col-md-9">
                    <div class="col-lg-9" id="right-columns">
                        <div class="col-md-9 text-secondary" id="current-day">
                            <h2 id="city"></h2>
                            <div id="temperature"></div>
                            <div id="wind-speed"></div>
                            <div id="humidity-percent"></div>
                            <div id="uv-index"></div>
                        </div>
                        <div class="row" id="forecast-columns">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
